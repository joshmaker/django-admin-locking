language: python

sudo: false

install:
  - pip install flake8
  - pip install tox tox-venv
  - pip install coveralls

before_script:
  - flake8 --max-line-length=100 --exclude=migrations locking

matrix:
  include:

    - python: 2.7
      env: TOXENV=py27-django111
    - python: 2.7
      env: TOXENV=py27-django111-grappelli

    - python: 3.6
      env: TOXENV=py36-django111
    - python: 3.6
      env: TOXENV=py36-django111-grappelli
    - python: 3.6
      env: TOXENV=py36-django22
    - python: 3.6
      env: TOXENV=py36-django22-grappelli
    - python: 3.6
      env: TOXENV=py36-django30

    - python: 3.7
      env: TOXENV=py37-django111
    - python: 3.7
      env: TOXENV=py37-django22
    - python: 3.7
      env: TOXENV=py37-django22-grappelli
    - python: 3.7
      env: TOXENV=py37-django30

    - python: 3.8
      env: TOXENV=py38-django22
    - python: 3.8
      env: TOXENV=py38-django22-grappelli
    - python: 3.8
      env: TOXENV=py38-django30

script:
  - travis_retry tox

after_success:
  coveralls
